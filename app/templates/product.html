{% extends "base.html" %}
{% block content %}
  <p class="section__description">This is {{product_id}} product file</p>
  <a type="button" href="{{url_for('charts', product_id = product_id)}}">Charts</a>
  <p><a href="{{url_for('download_json', product_id = product_id)}}" class="card__link"><strong>JSON</strong></a></p>
  <p><a href="{{url_for('download_csv', product_id = product_id)}}" class="card__link"><strong>CSV</strong></a></p>
  <p><a href="{{url_for('download_xlsx', product_id = product_id)}}" class="card__link"><strong>XLSX</strong></a></p>
  <br>
  <div class="product">{{opinions|safe}}</div>
  {% block scripts %}
    <script>
      let table = new DataTable('#opinions', { responsive: true });
    </script>
  {% endblock %}
{% endblock %}
